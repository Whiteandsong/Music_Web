<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Interface</title>
<script src="web.js"></script>
<link rel="stylesheet" type="text/css" href="Css.css">
</head>
<body>

<div id="main-interface4">
    <button id="button1" class = "button1" onclick="toggleSplitInterface()"></button>
    <h1>You can list your To-Do here:</h1>
    <button id="modeIconButton" style="position: fixed; background-image: url('icons/light.png')" onclick="toggleIconImage()"></button>
    <div id="split-interface">
        <button id="main" class="split-button" style="top: 20%; left: 50px;" data-target="index.html">Main</button>
        <button id="1" class="split-button" style="top: 40%; left: 50px;" data-target="0.html">Piano</button>
        <button id="2" class="split-button" style="top: 60%; left: 50px;" data-target="1.html">Light Song</button>
        <button id="3" class="split-button" style="top: 80%; left: 50px;" data-target="2.html">Popular Song</button>   
    </div>
<audio controls id="audioPlayer" loop style="position: fixed; top: 50%; left: 80%; transform: translate(-50%, -50%);"></audio>
<button id="m1" class="music-button" data-music="music/White noise/Fireplace.mp3" style="top: 10%; right: 10%;">Fireplace</button>
<button id="m2" class="music-button" data-music="music/White noise/Library.mp3" style="top: 15%; right: 10%;">Library</button>
<button id="m3" class="music-button" data-music="music/White noise/Witch's Herbal Shop.mp3" style="top: 20%; right: 10%;">Witch's Herbal Shop</button>
<button id="m4" class="music-button" data-music="music/White noise/Hogwarts-Hogwarts Express.mp3" style="top: 25%; right: 10%;">Hogwarts-Hogwarts Express</button>
<button id="m5" class="music-button" data-music="music/White noise/Hogwarts-Potion Mixing Room.mp3" style="top: 30%; right: 10%;">Hogwarts-Potion Mixing Room</button>
<button id="m6" class="music-button" data-music="music/White noise/Hogwarts-The Hallway.mp3" style="top: 35%; right: 10%;">Hogwarts-The Hallway</button>

    <button id="playStopButton" onclick="playStopTimer()" style="position: fixed; bottom: 10%; left: 50%; width: 6%; height: 6%; background-image: url('icons/clock.day.png')"></button>
    
    <div id="timerDisplay">0:00:00</div>
    <div id="congratsMessage">Congratulations! You've learned</div> 

    <div id="taskContainer">
        <button onclick="openInput()" style = "border: none; background-color: rgba(240, 248, 255, 0); text-shadow: -1px -1px 0 rgba(255, 255, 255, 0.732), 1px -1px 0 rgba(255, 255, 255, 0.732), -1px 1px 0 rgba(255, 255, 255, 0.732), 1px 1px 0 rgba(255, 255, 255, 0.732);
        font-family: fantasy">Add Task</button>
    
        <div id="inputContainer" style="display: none;">
            <input type="text" id="taskInput">
            <button onclick="addTask()" style = "border: none; background-color: rgba(240, 248, 255, 0); text-shadow: -1px -1px 0 rgba(255, 255, 255, 0.732), 1px -1px 0 rgba(255, 255, 255, 0.732), -1px 1px 0 rgba(255, 255, 255, 0.732), 1px 1px 0 rgba(255, 255, 255, 0.732);
            font-family: fantasy">Add</button>
        </div>
        <ul id="taskList"></ul>
        <button onclick="clearTasks()" style = "border: none; background-color: rgba(240, 248, 255, 0); text-shadow: -1px -1px 0 rgba(255, 255, 255, 0.732), 1px -1px 0 rgba(255, 255, 255, 0.732), -1px 1px 0 rgba(255, 255, 255, 0.732), 1px 1px 0 rgba(255, 255, 255, 0.732); font-family: fantasy
        ">Clear Tasks</button>
    </div>

</div>
<input type="hidden" id="currentInterfaceValue" value="main-interface4">

<script src="Timer.js"></script>
<script src="UserInput.js"></script>
</body>
</html>
