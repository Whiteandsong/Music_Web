<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Interface</title>
<script src="web.js"></script>
<link rel="stylesheet" type="text/css" href="Css.css">
</head>
<body>

<div id="main-interface1"> 
    <button id="button1" class = "button1" onclick="toggleSplitInterface()"></button>
    <h1>You can list your To-Do here:</h1>
    <button id="modeIconButton" style="position: fixed; background-image: url('icons/light.png')" onclick="toggleIconImage()"></button>
    <button id="statusIconButton" style = "background-image: url('icons/Reading.png')" onclick="statustoggleImage()"></button>

    <div id="split-interface">
        <button id="main" class="split-button" style="top: 20%; left: 50px;" data-target="index.html">Main</button>
        <button id="1" class="split-button" style="top: 40%; left: 50px;" data-target="1.html">Light Song</button>
        <button id="2" class="split-button" style="top: 60%; left: 50px;" data-target="2.html">Popular Song</button>
        <button id="3" class="split-button" style="top: 80%; left: 50px;" data-target="3.html">White noise</button>   
    </div>
    <audio controls id="audioPlayer" loop style="position: fixed; top: 50%; left: 80%; transform: translate(-50%, -50%);"></audio>
    <button id="m1" class="music-button" data-music="music/Piano/Clair de lune. CD 82, L. 75_ III.mp3" style="top: 10%; right: 10%;">Clair de lune. CD 82, L. 75_ III</button>
    <button id="m2" class="music-button" data-music="music/Piano/Last Snows of Spring.mp3" style="top: 15%; right: 10%;">Last Snows of Spring</button>
    <button id="m2" class="music-button" data-music="music/Piano/Nocturne in E flat major Op.9 No.2.mp3" style="top: 20%; right: 10%;">Nocturne in E flat major</button>
    <button id="m2" class="music-button" data-music="music/Piano/Reverie L.68.mp3" style="top: 25%; right: 10%;">Reverie</button>
    <button id="m2" class="music-button" data-music="music/Piano/Sixteen Waltzes, Op. 39_ No. 15.mp3" style="top: 30%; right: 10%;">Sixteen Waltzes</button>
    <button id="m2" class="music-button" data-music="music/Piano/Spring Song, Op. 62 No. 6.mp3" style="top: 35%; right: 10%;">Spring Song</button>

    <button id="playStopButton" onclick="playStopTimer()" style="position: fixed; bottom: 10%; left: 50%; width: 6%; height: 6%; background-image: url('icons/clock.day.png')"></button>
    
    <div id="timerDisplay">0:00:00</div>
    <div id="congratsMessage">Congratulations! You've learned</div> 

<div id="Task">
    <button id="openInputBtn" class="task-contanier">Enter Your Task</button>
    <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="">
        <button id="submitBtn" class="task-contanier">Submit</button>
    </div>
    <div id="messageContainer"></div>
    <button id="clearBtn" class="task-contanier">Clear Tasks</button>
</div>

</div>
<input type="hidden" id="currentInterfaceValue" value="main-interface1">

<script src="Timer.js"></script>
<script src="UserInput.js"></script>
</body>
</html>
