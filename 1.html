<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Interface</title>
<script src="web.js"></script>
<link rel="stylesheet" type="text/css" href="Css.css">
</head>
<body>

<div id="main-interface2">
    <button id="button1" class = "button1" onclick="toggleSplitInterface()"></button>
    <h1>You can list your To-Do here:</h1>
    <button id="modeIconButton" style="position: fixed; background-image: url('icons/light.png')" onclick="toggleIconImage()"></button>
    <button id="statusIconButton" style = "background-image: url('icons/Reading.png')" onclick="statustoggleImage()"></button>

    <div id="split-interface">
        <button id="main" class="split-button" style="top: 20%; left: 50px;" data-target="index.html">Main</button>
        <button id="1" class="split-button" style="top: 40%; left: 50px;" data-target="0.html">Piano</button>
        <button id="2" class="split-button" style="top: 60%; left: 50px;" data-target="2.html">Popular Song</button>
        <button id="3" class="split-button" style="top: 80%; left: 50px;" data-target="3.html">White noise</button>   
    </div>
    <audio controls id="audioPlayer" loop style="position: fixed; top: 50%; left: 80%; transform: translate(-50%, -50%);"></audio>
    <button id="m1" class="music-button" data-music="music/Light song/Crowds.mp3" style="top: 35%; right: 10%;">Crowds</button>
    <button id="m2" class="music-button" data-music="music/Light song/Dream.mp3" style="top: 10%; right: 10%;">Dream</button>
    <button id="m3" class="music-button" data-music="music/Light song/Lover letter.mp3" style="top: 15%; right: 10%;">Lover letter</button>
    <button id="m4" class="music-button" data-music="music/Light song/Streets of Paris.mp3" style="top: 20%; right: 10%;">Streets of Paris</button>
    <button id="m5" class="music-button" data-music="music/Light song/Summer.mp3" style="top: 25%; right: 10%;">Summer</button>
    <button id="m6" class="music-button" data-music="music/Light song/Valleys.mp3" style="top: 30%; right: 10%;">Valleys</button>

    <button id="playStopButton" onclick="playStopTimer()" style="position: fixed; bottom: 10%; left: 50%; width: 6%; height: 6%; background-image: url('icons/clock.day.png')"></button>
    
    <div id="timerDisplay">0:00:00</div>
    <div id="congratsMessage">Congratulations! You've learned</div> 

    <div id="Task">
        <button id="openInputBtn" style="border: none; background-color: rgba(255, 255, 255, 0)">Enter Your Task</button>
        <div id="inputContainer">
            <input type="text" id="messageInput" placeholder="">
            <button id="submitBtn" style="border: none; background-color: rgba(255, 255, 255, 0)">Submit</button>
        </div>
        <div id="messageContainer"></div>
        <button id="clearBtn" style="border: none; background-color: rgba(255, 255, 255, 0)">Clear Tasks</button>
    </div>
</div>
<input type="hidden" id="currentInterfaceValue" value="main-interface2">

<script src="Timer.js"></script>
<script src="UserInput.js"></script>
</body>
</html>
