<html lang="en">
<head>

        <button id="3" class="split-button" style="top: 80%; left: 50px;" data-target="2.html">Popular</button>   
    </div>
    <audio controls id="audioPlayer" style="position: fixed; top: 50%; left: 80%; transform: translate(-50%, -50%);"></audio>
    <button id="m2" class="music-button" data-music="music/White noise/Fireplace.mp3" style="top: 10%; right: 10%;">Fireplace</button>
    <button id="m2" class="music-button" data-music="music/White noise/Library.mp3" style="top: 15%; right: 10%;">Library</button>
    <button id="m2" class="music-button" data-music="music/White noise/Witch's Herbal Shop.mp3" style="top: 20%; right: 10%;">Witch's Herbal Shop</button>
    <button id="m2" class="music-button" data-music="music/White noise/Hogwarts-Hogwarts Express.mp3" style="top: 25%; right: 10%;">Hogwarts-Hogwarts Express</button>
    <button id="m2" class="music-button" data-music="music/White noise/Hogwarts-Potion Mixing Room.mp3" style="top: 30%; right: 10%;">Hogwarts-Potion Mixing Room</button>
    <button id="m2" class="music-button" data-music="music/White noise/Hogwarts-The Hallway.mp3" style="top: 35%; right: 10%;">Hogwarts-The Hallway</button>

    <button id="playStopButton" onclick="playStopTimer()" style="position: fixed; top: 80%; left: 50%; background-image: url('icons/clock.day.png')"></button>
    
    <div id="timerDisplay">0:00:00</div>
    <div id="congratsMessage">Congratulations! You've learned</div> 
</div>
<input type="hidden" id="currentInterfaceValue" value="main-interface4">
