<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Interface</title>
<script src="web.js"></script>
<link rel="stylesheet" type="text/css" href="Css.css">
</head>
<body>

<div id="main-interface3">
    <button id="button1" class = "button1" onclick="toggleSplitInterface()"></button>
    <h1>You can list your To-Do here:</h1>
    <button id="modeIconButton" style="position: fixed; background-image: url('icons/light.png')" onclick="toggleIconImage()"></button>
    <button id="statusIconButton" style = "background-image: url('icons/Reading.png')" onclick="statustoggleImage()"></button>

    <div id="split-interface">
        <button id="button1" class="split-button" style="font-size: 18px; top: 20%; left: 50px;" data-target="index.html">Main</button>
        <button id="button2" class="split-button" style="font-size: 18px; top: 30%; left: 50px;" data-target="0.html">Piano</button>
        <button id="button3" class="split-button" style="font-size: 18px; top: 40%; left: 50px;" data-target="1.html">Light Song</button>
        <button id="button4" class="split-button" style="font-size: 18px; top: 50%; left: 50px;" data-target="2.html">Popular</button>
        <button id="button5" class="split-button" style="font-size: 18px; top: 60%; left: 50px;" data-target="3.html">White noise</button>   
    </div>
    <audio controls id="audioPlayer" loop style="position: fixed; top: 50%; left: 80%; transform: translate(-50%, -50%);"></audio>
    <button id="m1" class="music-button" data-music="music/有词曲/500 Miles.mp3" style="top: 10%; right: 10%;">500 Miles</button>
    <button id="m2" class="music-button" data-music="music/有词曲/Monsters.mp3" style="top: 15%; right: 10%;">Monsters</button>
    <button id="m3" class="music-button" data-music="music/有词曲/See You Again ft. Charlie Puth.mp3" style="top: 20%; right: 10%;">See You Again</button>
    <button id="m4" class="music-button" data-music="music/有词曲/Sleepyhead.mp3" style="top: 25%; right: 10%;">Sleepyhead</button>
    <button id="m5" class="music-button" data-music="music/有词曲/Wolves.mp3" style="top: 30%; right: 10%;">Wolves</button>
    <button id="m6" class="music-button" data-music="music/有词曲/Young and Beautiful.mp3" style="top: 35%; right: 10%;">Young and Beautiful</button>

    <button id="playStopButton" onclick="playStopTimer()" style="position: fixed; bottom: 10%;; left: 50%; width: 6%; height: 6%; background-image: url('icons/clock.day.png')"></button>
    
    <div id="timerDisplay">0:00:00</div>
    <div id="congratsMessage">Congratulations! You've learned</div> 

    <div id="taskContainer">
        <button onclick="openInput()" style = "border: none; background-color: rgba(240, 248, 255, 0); text-shadow: -1px -1px 0 rgba(255, 255, 255, 0.732), 1px -1px 0 rgba(255, 255, 255, 0.732), -1px 1px 0 rgba(255, 255, 255, 0.732), 1px 1px 0 rgba(255, 255, 255, 0.732);
        font-family: fantasy">Add Task</button>
    
        <div id="inputContainer" style="display: none;">
            <input type="text" id="taskInput">
            <button onclick="addTask()" style = "border: none; background-color: rgba(240, 248, 255, 0); text-shadow: -1px -1px 0 rgba(255, 255, 255, 0.732), 1px -1px 0 rgba(255, 255, 255, 0.732), -1px 1px 0 rgba(255, 255, 255, 0.732), 1px 1px 0 rgba(255, 255, 255, 0.732);
            font-family: fantasy">Add</button>
        </div>
        <ul id="taskList"></ul>
        <button onclick="clearTasks()" style = "border: none; background-color: rgba(240, 248, 255, 0); text-shadow: -1px -1px 0 rgba(255, 255, 255, 0.732), 1px -1px 0 rgba(255, 255, 255, 0.732), -1px 1px 0 rgba(255, 255, 255, 0.732), 1px 1px 0 rgba(255, 255, 255, 0.732); font-family: fantasy
        ">Clear Tasks</button>
    </div>

</div>
<input type="hidden" id="currentInterfaceValue" value="main-interface3">

<script src="Timer.js"></script>
<script src="UserInput.js"></script>
</body>
</html>
