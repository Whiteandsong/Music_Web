<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Interface</title>
<link rel="stylesheet" type="text/css" href="Css.css">
</head>
<body>

<div id="main-interface">
    <button id= "button1" class="button1" onclick="toggleSplitInterface()"></button>
    <div id="split-interface">
        <button id="button2" class="split-button" style="top: 20%; left: 50px;" onclick="toggleButtonText('button2')">White Noise</button>
        <button id="button3" class="split-button" style="top: 40%; left: 50px;" data-target="1.html">Natural Sound</button>
        <button id="button4" class="split-button" style="top: 60%; left: 50px;" onclick="toggleButtonText('button4')">Cosmic Sound</button>
        <button id="button5" class="split-button" style="top: 80%; left: 50px;" onclick="toggleButtonText('button5')">Sound</button>   

    </div>
</div>

<script src="web.js"></script>

</body>
</html>
